<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autos Eléctricos</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/41e12b085a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <nav>
            <ul class="nav_elementos">
                <li><i class="icono_espacio" class="fa-solid fa-car-rear"></i>Autos Eléctricos<li>
                <li><i class="fa-solid fa-bars"></i></li>
            </ul>
        </nav>
        <header>
            <div class="header_elementos">
                <p>Ordenar por:</p>
                <select id="selector" name="Ordenar">
                    <option value="p">Precio</option>
                    <option value="t">Tamaño</option>
                    <option value="a">Año de lanzamiento</option>
                </select>
            </div>
        </header>
        <main>
            <section class="main_tarjeta">
                    <div class="tarjeta">
                        <img class="img_auto" src="./assets/img/auto1.jpg" alt="auto1">
                        <p>Modelo auto 1</p>
                        <button class="boton">Ver más</button>
                    </div>
            </section>
            <section class="main_navegacion">
                    <div><i class="fa-solid fa-angles-left"></i></div>
                    <div>1</div>
                    <div class="navegador.elementos">2</div>
                    <div class="navegador.elementos">3</div>
                    <div class="navegador.elementos"><i class="fa-solid fa-angles-right"></i></div>
            </section>
        </main>
        <footer class="footer_elementos">
                <ul class="iconos_footer">
                    <li><i class="icono_espacio" class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                </ul>
                <p>Todos los derechos reservados</p>
        </footer>
    </div>
</body>
</html>
